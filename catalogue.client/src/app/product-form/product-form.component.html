<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="code">Code:</label>
    <input type="text" id="code" formControlName="code" />
    <div *ngIf="productForm.get('code')?.hasError('pattern') && productForm.get('code')?.touched">
      Code must consist of 2 letters followed by 3 digits.
    </div>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" />
  </div>
  <div *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
    Name is required.
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" />
  </div><div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
    Price is required.
  </div>
  <div *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">
    Price must be greater than or equal to 0.
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>
